<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Community Platform</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2563eb;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .error-code {
      font-size: 1.2rem;
      color: #6b7280;
      margin-top: 2rem;
    }
  </style>
  <script>
    // This script redirects to the home page and handles the SPA routing
    window.onload = function() {
      // Check if this is a direct navigation to 404.html
      if (window.location.pathname === '/404.html') {
        // Redirect to the home page
        window.location.href = '/';
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>Sorry, the page you are looking for doesn't exist or has been moved.</p>
    <p>Please check the URL or navigate back to the home page.</p>
    <a href="/" class="btn">Go to Home Page</a>
    <div class="error-code">Error Code: 404</div>
  </div>
</body>
</html>
